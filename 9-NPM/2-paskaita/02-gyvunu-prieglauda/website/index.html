<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Filtrai:</h3>
      </div>
      <div class="row g-3 filter-items"></div>
      <div class="row">
        <div class="col-12 text-end mt-3">
          <button class="btn btn-danger" id="clear-filter">
            Išvalyti filtrus
          </button>
          <button class="btn btn-primary" id="filter-button">Filtruoti</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h3 class="no-pets-found"></h3>
        <h3>Gyvūnų sąrašas (<span id="petsCount"></span>):</h3>
      </div>

      <div class="row cards-list"></div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
