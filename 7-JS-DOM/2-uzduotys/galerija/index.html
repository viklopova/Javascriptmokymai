<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerija</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gallery-container">
      <h1>Photo gallery</h1>
      <div class="selected-image">
        <button id="back">Back</button>
        <button id="next">Next</button>
      </div>
      <div class="image-gallery">
        <div class="card card-item1">
          <img src="images/image 2.png" id="pic-1" />
        </div>
        <div class="card card-item2">
          <img src="images/image 4.png" id="pic-2" />
        </div>
        <div class="card card-item3">
          <img src="images/image 5.png" id="pic-3" />
        </div>
        <div class="card card-item4">
          <img src="images/image 6.png" id="pic-4" />
        </div>
        <div class="card card-item5">
          <img src="images/image 7.png" id="pic-5" />
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
