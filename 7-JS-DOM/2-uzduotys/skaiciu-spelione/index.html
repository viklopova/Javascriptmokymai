<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atspek skaiciu</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="image-block">
        <img src="img1.png" />
      </div>
      <div class="number-block">
        <h1>Spėkite skaičių tarp 1 ir 100</h1>
        <input
          type="number"
          min="1"
          max="100"
          required
          id="guessField"
          class="guessField"
          pl;aceholder="pvz., 100"
        />
        <button type="submit" value="Submit guess" class="guessSubmit">
          Speti
        </button>
        <p>įveskite skaičių nuo 1 iki 100</p>
      </div>
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
