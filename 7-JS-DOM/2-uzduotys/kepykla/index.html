<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kepykla</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <header class="block-wrapper">
      <h1>Kepykla</h1>
    </header>

    <div class="info-wrapper block-wrapper">
      <h2>Pradinė informacija</h2>

      <div class="input-wrapper">
        <label for="employees-count">Darbuotojų skaičius</label>
        <input
          id="employees-count"
          type="number"
          min="0"
          step="1"
          value=""
          placeholder="Įveskite darbuotojų skaičių"
        />
        <span class="error">Darbuotojų skaičius negali būti neigiamas</span>
      </div>

      <div class="input-wrapper">
        <label for="employee-makes-per-day">Darbuotojo našumas</label>
        <input
          id="employee-makes-per-day"
          type="number"
          min="0"
          step="1"
          value=""
          placeholder="Įveskite vieno darbuotojo našumą"
        />
        <span class="error">Darbuotojų našumas negali būti neigiamas</span>
      </div>
      <div class="input-wrapper">
        <label for="day-reservations">Užsakymų skaičius</label>
        <input
          id="day-reservations"
          type="number"
          min="0"
          step="1"
          value=""
          placeholder="Įveskite užsakymų skaičių"
        />
        <span class="error">Užsakymų skaičius negali būti neigiamas</span>
      </div>
      <button id="calculate">Skaičiavimai</button>
      <button id="reset">Išvalyti</button>
    </div>

    <div class="calculation-wrapper block-wrapper">
      <h2>Skaičiavimai</h2>
      <div id="results">
        <p>Rezultatai bus čia</p>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
