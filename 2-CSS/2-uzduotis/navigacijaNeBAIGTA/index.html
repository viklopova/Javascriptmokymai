<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position navigacija</title>
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body id="top">
   <div class="slide" id="slide-white">
    <div class="number">1</div>
   </div>
   <div class="slide" id="slide-green">
    <div class="number">2</div>
   </div>
   <div class="slide" id="slide-red">
    <div class="number">3</div>
   </div>
   <div class="slide" id="slide-violet">
    <div class="number">4</div>
   </div>
   <div class="slide" id="slide-grey">
    <div class="number">5</div>
   </div>

   <div class="menu">
    <div class="arrow-up">
        <a href="#top"> <img src="Button.svg"> </a>
    </div>
    <div class="section-pick">
        <a href="#slide-white">Section 1</a>
    </div>
    <div class="section-pick">
        <a href="#slide-green">Section 2</a>
    </div>
    <div class="section-pick">
        <a href="#slide-red">Section 3</a>
    </div>
    <div class="section-pick">
        <a href="#slide-violet">Section 4</a>
    </div>
    <div class="section-pick">
        <a href="#slide-grey">Section 5</a>
    </div>
   </div>
</body>
</html>
